<div class="rounds" ng-controller="RoundController">
  <div class="table-header">
    <h1 id="round">Final match</h1>
    <h3 class="set">Set 1</h3>
    <h3 class="set">Set 2</h3>
    <h3 class="last">Set 3</h3>
  </div>
  <div ng-repeat="match in matches" ng-class="match.pair">
    <ul class="round_matches final_match">
      <li class="matches">
      <div class="ng-cloak match">
        <div class="teams">
          <div class="match_members" ng-hide="match.empty" ng-repeat="team in match.teams" ng-class="{'second': $index, 'first': !$index }">
            <span>
              <img ng-src="{{team.picture_url}}"/>
            </span>
            <span>
              <p>{{team.name}}</p>
            </span>
          </div>
          <div ng-show="match.empty">
            No teams available
          </div>
        </div>
        <br>
        <div class="score_board">
          <div class="sets" ng-repeat="set in match.match_sets">
            <div class="set_score" ng-repeat="score in set.scores">
              <% unless current_user.nil? %>
              <span inputdisplay class="score">
                <% else %>
                <span class="score">
                  <% end %>
                  {{score.total}}
                </span>
                <div class="score_input" style="display: none;">
                  <input type="text" ng-model="score.total"/>
                  <% unless current_user.nil? %>
                  <button inputhide a="{{score.total}}" ng-click="updateScore(score.id, score.total)">Done</button>
                  <% else %>
                  <button a="{{score.total}}" ng-click="updateScore(score.id, score.total)">Done</button>
                  <% end %>
                </div>
              </div>
            </div>
          </div>
          <div class="ng-cloak">
            <div class="winner_container" ng-hide="match.winner">
              <div class="champ_img">
                <span>
                  <img class="champ" src="/assets/magma-cup.png"/>
                </span>
              </div>
           </div>
          </div>
          <div class="no-champ" ng-show="match.winner">
            <img src="/assets/pads.jpg"/>
            <p>There is no champion, yet!<p>
          </div>
        </div>
      </div>
      </li>
    </ul>
    <button class="btn default pretty" ng-click="previousMatch(round)">Previous round</button>
  </div>
</div>
